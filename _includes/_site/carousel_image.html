<div id="{{ include.name }}" class="carousel slide" data-ride="carousel">
 
  <ul class="carousel-indicators">
   {% for picture in site.data.carousel.images %}
   {% if forloop.first == true %}
     <li data-target=”#test” data-slide-to=”0" class=”active”></li>
   {% else %}
     <li data-target=”#test” data-slide-to=”{{ forloop.index0 }}”></li>
   {% endif %}
   {% endfor %}
   </ul>

   <div class="carousel-inner">
    {% for picture in site.data.carousel.images %}
     {% if forloop.first == true %}
	<div class="carousel-item active">
	 <img src="{{ picture.url }}" alt="{{ picture.title }}">
	 <div class="carousel-caption">
	  {{ picture.caption }}
         </div>
        </div>
     {% else %}
        <div class="carousel-item">
         <img src="{{ picture.url }}" alt="{{ picture.title }}">
         <div class="carousel-caption">
          {{ picture.caption }}
         </div>
        </div>
     {% endif %}
    {% endfor %}
   </div>


 <a class=”carousel-control-prev” href=”#test” data-slide=”prev”>
 <span class=”carousel-control-prev-icon”></span>
 </a>
 <a class=”carousel-control-next” href=”#test” data-slide=”next”>
 <span class=”carousel-control-next-icon”></span>
 </a>
</div>
